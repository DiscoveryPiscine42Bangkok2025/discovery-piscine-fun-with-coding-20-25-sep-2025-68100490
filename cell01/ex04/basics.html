<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 300px; 
            height: 200px;
            object-fit: cover;
            display: block;
            margin-bottom: 10px;
        }
        hr {
            margin: 40px 0;
            border: 1px solid black;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Basics ★</h1>
    <div class="shop-container">
        <div class="shop">
            <img src="https://www.cuponation.com.sg/images/fit-in/256x/images/s/shopee.png" alt="Shopee">
            <a href="https://shopee.co.th/" target="_blank">Shopee</a>
        </div>
        <div class="shop">
            <img src="https://laz-img-cdn.alicdn.com/tfs/TB1PApewFT7gK0jSZFpXXaTkpXa-200-200.png" alt="lazada">
            <a href="https://www.lazada.co.th" target="_blank">lazada</a>
        </div>
    </div>
    <hr>
    <div class="footer">
        © 68100490 sarika 2025
    </div>
</body>
</html>
