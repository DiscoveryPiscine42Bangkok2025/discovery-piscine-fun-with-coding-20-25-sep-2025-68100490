<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Cells Table</title>
    <style>
        table {
            width: 600px; 
            border-collapse: collapse;
            margin: 20px auto;
        td {
            width: 50%; 
            height: 100px; 
            text-align: center; 
            vertical-align: middle; 
            border: 1px solid black;
            font-size: 18px;
            font-weight: bold;
        }
        .first {
            background-color: #00FFFF;
        }
        .second {
            background-color: #CC00CC;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">Rice</td>
            <td class="second">Noodle</td>
        </tr>
    </table>
</body>
</html>
